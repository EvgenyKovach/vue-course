<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <input v-model='text' type="text">
        <p>{{ text }}</p>
        <button @click="getText">Get fking text me </button>
    </div>
    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                title: 'Methods',
                text: ''
            },
            methods: {
              getText () {
                console.log(`this is your fking text: ${this.text}`)
              }
            }
        })
    </script>
</body>
</html>
